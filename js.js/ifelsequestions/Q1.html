<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        let week = parseInt(prompt('enter 1 to 7 number'))

        if(week == 1){
            console.log('Monday')
        }
        else if(week == 2){
            console.log('Tuesday')
        }else if(week == 3){
            console.log('Wednesday')
        }else if(week == 4){
            console.log('Thuesday')
        }else if(week == 5){
            console.log('Friday')
        }else if(week == 6){
            console.log('Saturday')
        }
        else if(week ==7){
            console.log('Sunday')
        }
        else{
            console.log('bhai input me 1 se leke 7 tak hi dal kyuki week me 7 din hote hai')
        }


    </script>
</body>
</html>
