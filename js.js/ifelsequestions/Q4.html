<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

      let side1 = parseInt(prompt('enter the length of side1'))
      let side2 = parseInt(prompt('enter the length of side2'))
      let side3 = parseInt(prompt('enter the length of side3'))

      if (side1== side2 && side2== side3){
        console.log('equilateral')
      }
      else if (side1==side2 || side2==side3 || side1==side3){
        console.log('isosceles ')
      }
      else if( side1!= side2 && side2!=side3 && side1!=side3){
        console.log('scalene ')
      }
      else{
        console.log('wrong input')
      }



    </script>
</body>
</html>
