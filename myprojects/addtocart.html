<head>
    <meta charset="UTF-8">

        .site-blocks-table {
            overflow: auto;

            width: 4rem;
           

        }
        .Cart-box{
            background: linear-gradient(#8019c8 , #00f2fe);
        }

      
    </style>
</head>

<body>

    <div class="Cart-box before-footer-section pt-5  pb-5 ">
        <div class="container bg-light border rounded">
            <div class="row mb-5   ">
                <form class="col-md-12   " method="post">
                    <div class="site-blocks-table    ">
                        <table class="table ">
                            <thead class="">
                                <tr class="">
                                    <th class="product-thumbnail      fs-5">Image</th>
                                    <th class="product-name        fs-5">Product</th>
                                    <th class="product-price       fs-5">Price</th>
                                    <th class="product-quantity       fs-5">Quantity</th>
                                    <th class="product-total       fs-5">Total</th>
                                    <th class="product-remove       fs-5">Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="product-thumbnail   ">
                                        <img src="http://127.0.0.1:5500/handtime-html/images/w1.png" alt="Image"
                                            class="img-fluid">
                                    </td>
                                    <td class="product-name   ">
                                        <h2 class="h5    ">Product 1</h2>
                                    </td>
                                    <td class="    ">$49.00</td>
                                    <td class=" ">
                                        <div class="input-group mb-3 d-flex align-items-center quantity-container"
                                            style="max-width: 120px;">
                                            <div class="input-group-prepend">
                                                <button class="  border-0 border rounded ps-2 pe-2  " onclick="decrease( )" type="button"><i class="fa-solid fa-minus"></i></button>
                                            </div>
                                           <h1><span id="count"  class="fs-5 ms-3 me-3"> 0</span></h1>
                                            <div class="input-group-append">
                                                <button class=" border-0 border rounded ps-2 pe-2 " onclick="increase( )" type="button"><i class="fa-solid fa-plus"></i></button>
                                            </div>
                                        </div>

                                    </td>
                                    <td class=" ">$49.00</td>
                                    <td  class="  "><a href="#" class="btn btn-black btn-sm"><i class="fa-solid fa-trash   "></i></a></td>
                                </tr>

                                <tr>
                                    <td class="product-thumbnail   ">
                                        <img src="http://127.0.0.1:5500/handtime-html/images/w1.png" alt="Image" class="img-fluid">
                                    </td>
                                    <td class="product-name   ">
                                        <h2 class="h5    ">Product 1</h2>
                                    </td>
                                    <td class="    ">$49.00</td>
                                    <td class=" ">
                                        <div class="input-group mb-3 d-flex align-items-center quantity-container" style="max-width: 120px;">
                                            <div class="input-group-prepend">
                                                <button class="  border-0 border rounded ps-2 pe-2  " onclick="decrease( )" type="button"><i
                                                        class="fa-solid fa-minus"></i></button>
                                            </div>
                                            <h1><span id="count" class="fs-5 ms-3 me-3"> 0</span></h1>
                                            <div class="input-group-append">
                                                <button class=" border-0 border rounded ps-2 pe-2 " onclick="increase( )" type="button"><i
                                                        class="fa-solid fa-plus"></i></button>
                                            </div>
                                        </div>
                                
                                    </td>
                                    <td class=" ">$49.00</td>
                                    <td class="  "><a href="#" class="btn btn-black btn-sm"><i
                                                class="fa-solid fa-trash   "></i></a></td>
                                </tr>

                            </tbody>
                        </table>
                    </div> 
                </form>
            </div>

            <div class="row  p-5 ">
                <div class="col-md-6">
                    <div class="row mb-5">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <button class="btn btn-black btn-sm btn-block">Update Cart</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-outline-black btn-sm btn-block">Continue Shopping</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label class="text-black h4" for="coupon">Coupon</label>
                            <p>Enter your coupon code if you have one.</p>
                        </div>
                        <div class="col-md-8 mb-3 mb-md-0">
                            <input type="text" class="form-control py-3" id="coupon" placeholder="Coupon Code">
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-black">Apply Coupon</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 pl-5">
                    <div class="row justify-content-end">
                        <div class="col-md-7">
                            <div class="row">
                                <div class="col-md-12 text-right border-bottom mb-5">
                                    <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <span class="text-black">Subtotal</span>
                                </div>
                                <div class="col-md-6 text-right">
                                    <strong class="text-black">$230.00</strong>
                                </div>
                            </div>
                            <div class="row mb-5">
                                <div class="col-md-6">
                                    <span class="text-black">Total</span>
                                </div>
                                <div class="col-md-6 text-right">
                                    <strong class="text-black">$230.00</strong>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <button class="btn btn-black btn-lg py-3 btn-block"
                                        onclick="window.location='checkout.html'">Proceed To Checkout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        <script>
            let count=0

            function increase (){
                count ++
                if(count<0){
                    count=1
                    updatecount()
                }
                else{
                    updatecount()
                }
              
            }
            function decrease(){
            
                count--
                if(count >=0){
                    updatecount()
                   
                }
              
            }
            function updatecount(){
                document.getElementById('count').innerHTML = count
            }
        </script>

</body>

</html>
