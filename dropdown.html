<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    /* Style the button */
.dropbtn {
    background-color: white;
    bottom: unset;
    color:  black;
    padding: 10px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

/* Style the arrow */
.arrow {
    font-size: 12px;
    vertical-align: middle;
    margin-left: 5px;
}

/* Style the container for the dropdown content */


/* Style the dropdown content (hidden by default) */
.dropdown-content {
    display: none;
    background-color: #f9f9f9;
    width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

/* Show the dropdown content when the button is hovered over */
.dropdown:hover .dropdown-content {
    display: block;
}

/* Style the dropdown options (links) */
.dropdown-content a{
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

/* Change the link color when hovering over it */
.dropdown-content a:hover {
    background-color: red;
    color: white;
}

  </style>
</head>
<body>
    <div class="dropdown">dropdown
        <button class="dropbtn">dropdown<span class="arrow">&#9660;</span></button>
        <div class="dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
        </div>
    </div>
</body>
</html>
