<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram page</title>
    <link rel="stylesheet" href="instagram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="sidebar">
            <i>Instagram</i></div>
            <div class="side-content1">
                <div class="home">
                    <i class="fas fa-home icon"><span>Home</span></i>
                </div>
                <div class="home"><i class="fas fa-search icon"><span>Search</span></i>
                </div>
                <div class="home">
                    <i class="fas fa-compass icon"><span>Explore</span></i>
                </div>
                <div class="home"><i class="fas fa-video icon"><span>Reels</span></i>
                </div>
                <div class="home"><i class="fas fa-comment icon"><span>Messages</span></i>
                </div>
                <div class="home"><i class="fas fa-heart icon"><span>Notification</span></i>
                </div>
                <div class="home"><i class="fa fa-plus-square icon"><span>Create</span></i>
                </div>
                <div class="home"><i class="fas fa-user icon"><span>Profile</span></i>
                </div>
            </div>
            <div class="side-content2">
                <div class="home"><div class="home"><i class="fas fa-cog icon"><span>Settings</span></i>
                </div></div>
                <div class="home"><div class="home"><i class="fas fa-list icon"><span>More</span></i>
                </div></div>
            </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
